{{ define "main" }}
<div class="gridx2">
  <section class="nosotrosx2">
    {{ $page := .Site.GetPage "nosotros/nuestra vision.md" }}
    <div>
      {{ $page.Content }}
    </div>
  </section>
  <section class="nosotrosx2">
    <h3>Nuestro equipo</h3>
    {{ $pages := where .Site.RegularPages ".File.Dir" "nosotros/equipo/" }}
    {{ range $pages }}
    {{ partial "tarjeta-vertical.html" . }}

      
    {{ end }}
  </section>
</div>













  <style>
  .tarjeta-vertical2 {
    background-color: #1b1b1b;
    width: 100%;
    overflow: hidden;
    color: white;
    text-decoration: none;
    display: block;
    border-radius: 30px;
  }

  .tarjeta-vertical2 img {
    width: 100%;
    height: 250px; /* Altura fija */
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
  }

  .tarjeta-vertical2 img:hover {
    transform: scale(1.05);
  }

  .tarjeta-vertical2-contenido {
    padding: 10px;
    text-align: center;
  }

  .tarjeta-vertical2 h2 {
    margin: 0;
    font-size: 1.8rem;
    line-height: 1.3;
    word-break: break-word;
  }
  </style>
  
</style>
<style>
.gridx2 {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  padding: 20px;
}

.nosotrosx2 {
  display: flex;
  align-items: center;
  border-radius: 8px;
  flex-direction: column;
}
.nosotrosx2 h3 {
  font-family: 'BebasNeueBold';
  font-size: clamp(35px, 4vw, 45px);
  margin: 30px 0 0 0px;
  text-align: center;
}
.nosotrosx2 h4 {
  font-size: clamp(15px, 4vw, 25px);
}
</style>
{{ end }}
