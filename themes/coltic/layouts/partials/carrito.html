<div id="cart-overlay" class="cart-overlay hidden">
  <div class="cart-modal">
    <button id="buy-cart">Comprar</button>

    <button id="cart-close" class="cart-close">&times;</button>
    <h2>Carrito de compras</h2>
    <button id="clear-cart" class="btn-clear">Vaciar carrito</button>
    <div id="cart-contents" class="cart-grid">
      <p>Tu carrito está vacío.</p>
    </div>
  </div>
</div>

<!-- Info del producto para JS -->
<div id="product-info"
     data-alias="{{ .Params.Alias }}"
     data-title="{{ .Title }}"
     data-price="{{ with .Params.price.COP }}{{ . }}{{ else }}0{{ end }}"
     data-image="{{ with .Params.Image }}{{ . }}{{ else }}../images/{{ .Title | urlize }}.webp{{ end }}"
     data-stock="{{ .Params.stock }}">
</div>

<style>
.cart-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.cart-overlay.hidden { display: none; }

.cart-modal {
  background: #fff;
  padding: 2rem;
  width: 90%;
  max-width: 1200px;
  border-radius: 10px;
  max-height: 80%;
  overflow-y: auto;
  position: relative;
  color: #000;
}

.cart-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 2rem;
  background: none;
  border: none;
  cursor: pointer;
}

.btn-clear {
  background: #ff4d4d;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 1rem;
}

.btn-clear:hover {
  background: #ff1a1a;
}

.cart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
  width: 100%;
}

.card-carrito {
  background: #f5f5f5;
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  color: #000;
}

.card-carrito img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.card-carrito .info {
  padding: 1rem;
}

.card-carrito .info h3 {
  margin: 0 0 0.5rem 0;
  font-size: 1.1rem;
}

.card-carrito .info p {
  margin: 0.25rem 0;
}

.cantidad-control {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-top: 0.5rem;
}

.cantidad-control button {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  cursor: pointer;
}

.cantidad-control button:hover {
  background: #0056b3;
}

.cantidad-control input {
  width: 50px;
  text-align: center;
}

.cart-total {
  grid-column: 1 / -1;
  text-align: right;
  font-weight: bold;
  margin-top: 1rem;
}
</style>
